<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Images</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="./images/cat1.jpg" style="width:100%">
        <div class="text">Cat one</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="./images/cat2jpg" style="width:100%">
        <div class="text">Cat Two</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="./images/cat3.jpg" style="width:100%">
        <div class="text">cat three</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="./images/cat4.jpeg" style="width:100%">
        <div class="text">cat four</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="./images/cat5.jpg" style="width:100%">
        <div class="text">cat five</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="./images/cat6.jpg" style="width:100%">
        <div class="text">cat six</div>
      </div>





      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="slide.js">
     
    </script>
  </body>
</html>
